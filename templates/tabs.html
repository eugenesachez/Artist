<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Artists" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/artists">
    <ion-nav-view name="artists"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Gigs" icon-off="ion-ios-wineglass-outline" icon-on="ion-ios-wineglass" href="#/tab/gigs">
    <ion-nav-view name="gigs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
