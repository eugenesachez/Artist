
<ion-view view-title="kenyan artists">
<!-- <ion-header-bar class="bar-positive"> -->
<ion-nav-buttons side="primary">
<button class="button button-icon left ion-minus-circled" 
  ng-click="data.showDelete=!data.showDelete; data.showReorder= false;">
</button>
</ion-nav-buttons>
  
  <!-- <h3 class="title">Kenyan Artists</h3> -->
  <ion-nav-buttons side="secondary">
  <button class="button button-icon right ion-navicon" 
  ng-click="data.showReorder=!data.showReorder; data.showDelete= false;"></button>
  </ion-nav-buttons>
  
<!-- </ion-header-bar> -->

<div class="bar bar-subheader item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="search">
  </label>
</div>
<ion-content class="has-subheader">
<ion-refresher on-refresh="doRefresh()"></ion-refresher>
<ion-list show-delete="data.showDelete"
show-Reorder="data.showReorder">
<ion-item ng-class="{'star': item.star}" 
ng-repeat='item in artists | filter:query' 
class="item-thumbnail-left item-icon-right item-text-wrap" href="#/tab/artists/{{item.aka}}">
<img ng-src="img/{{item.aka}}.jpg" width="150px" height="100px "alt="{{item.name}} Photo">
<h3>{{item.name}}</h3>
<!-- <h3>{{item.aka}}</h3> -->
<p>{{item.bio | limitTo: 100}}
{{item.bio.length>150 ? '...': ''}}
</p>
<div ng-controller="RatingController">
  <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
</div>
<div class="item item-divider item-positive">
  Watch Videos
  <!-- <a href="#"><i class=" icon ion-social-facebook"></i></a>
    </div> -->
  </div>
<button class="button button-clear ion-star button-assertive" 
ng-click="toggleStar(item)" ng-show="item.star"></button>
<ion-option-button class="button-dark" ng-click="toggleStar(item)">
<i class="icon ion-star"></i>

<ion-delete-button  class="ion-minus-circled"
ng-click="onItemDelete(item)"></ion-delete-button>

<ion-reorder-button class="ion-navicon" 
on-reorder="moveItem(item,  $fromIndex, $toIndex)"><ion-reorder-button>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
